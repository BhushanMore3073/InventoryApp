<div class="bg-image"
    style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
            opacity: 0.7; background-position: center; background-repeat: no-repeat; background-size: cover; height: 111vh; ">

    <app-admin-header [adminname]="adminname"></app-admin-header>

    <!-- form -->
    <div class="container w-25">
        <div class="signup-form">
            <form (ngSubmit)="registerDealer()" method="post">
                <h2>Register</h2>
                <!-- <div class="form-group">
                    <div class="row col-md-12 ">
                        <div class="col-xs-6"><input type="text" class="form-control" name="first_name" placeholder="First Name"
                                required="required"></div>
                        <div class="col-xs-6"><input type="text" class="form-control" name="last_name" placeholder="Last Name"
                                required="required"></div>
                    </div>
                </div> -->
                <div class="form-group">
                    <input type="text" class="form-control" name="customerName" placeholder="Name" required="required" [(ngModel)]="dealer.vendorName">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="customerEmail" placeholder="Email" required="required" [(ngModel)]="dealer.vendorEmail">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="customerAddress" placeholder="Address" required="required" [(ngModel)]="dealer.vendorAddress">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" name="customerPhoneNO" placeholder="Phone Number" required="required" [(ngModel)]="dealer.vendorPhone">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="customerPassword" placeholder="Password" required="required" [(ngModel)]="dealer.vendorPassword">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
